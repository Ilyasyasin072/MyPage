<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="dist/output.css" rel="stylesheet">
      <link rel="icon" href="dist/img/logo//logo-only.svg" type="image/icon type">
      <title>ILYAS YASIN</title>
   </head>
   <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
   <script>
      $(function(){
            $("#includeHeader").load("header.html");
            var query = window.location.search.split('=')[1];
            var projekDetail = document.getElementById('projek-detail');
            projekDetail = query;

            const id = '001';
            readJson(id);

            function readJson (id) {
               // http://localhost:8080
               fetch('/data/portopolio.json')
               .then(response => {
                  if (!response.ok) {
                     throw new Error("HTTP error " + response.status);
                  }
                  return response.json();
               })
               .then(json => {
                  var newArray = json.filter(function (el)
                     {
                        if(el.id == id) {
                           return el;
                        }
                     }
                     );
                     $('#projek-detail').html('');
                     newArray.forEach((e) => {
                        const images = e.image
                        images.forEach((res) => {
                           $('#projek-detail')
                              .append("<div class='w-full rounded hover:shadow-2xl'>\
                                       <img src='"+res.src+"'\
                                          alt='image'>\
                                    </div>")
                        })
                        
                     })

               })
               .catch(function () {
                  this.dataError = true;
               })
            }
      });
   </script>
   <body>
      <!-- Header start -->
      <div id="includeHeader"></div>
      <section id="projek" class="pt-36 pb-32">
         <div id="projek-detail" class="container mx-auto space-y-2 lg:space-y-0 lg:gap-2 lg:grid lg:grid-cols-3 bg-slate-600">
        </div>
      </section>
      <!-- <!-- About Section End  -->
      <script src="dist/js/script.js"></script>
   </body>
</html>
